<head>
    <title>visualCaptcha Meteor and jQuery Demo - The best captcha alternative</title>
    <meta charset="utf-8">
    <meta name="keywords" content="visualcaptcha, captcha, meteor, jquery, turing test, mobile-friendly, accessible, accessibility, retina-friendly, better captcha, fancy captcha, captcha alternative, demo">
    <meta name="description" content="A cool visual captcha jQuery plugin. Mobile-friendly. Retina-ready. Accessible.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- favicon.ico and apple-touch-icon.png  -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />


    <!-- CSS -->
    <link href="css/demo.css" media="all" rel="stylesheet">
    <link href="http://emotionloop.github.io/visualCaptcha-frontend-core/dist/visualcaptcha.css" media="all" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap">
        <a href="/" target="_blank" class="logo"><img src="img/logo.png" alt="visualCaptcha"></a>
        <div class="pre-captcha-wrapper">
            {{>captcha}}
        </div> 
        <div class="links">
            <p class="txt-center">
                <a href="/" target="_blank"><b>visualCaptcha</b></a> by <a href="http://emotionloop.com/" target="_blank"><b>emotionLoop</b></a>
                <br />
                View other demos:
                <br />
                <a href="http://demo.visualcaptcha.net/"><strong>PHP</strong></a> |
                <a href="http://node.demo.visualcaptcha.net/"><strong>Node.js</strong></a> |
                <a href="https://github.com/emotionLoop/visualCaptcha-ruby"><strong>Ruby</strong></a> |
                <a href="http://multiple.demo.visualcaptcha.net/"><strong>Multiple</strong></a>
                <br />
                You can get it at <a href="https://github.com/emotionLoop/visualCaptcha" target="_blank"><b>GitHub</b></a>
            </p>
        </div>
    </div>

    <script src="/js/visualcaptcha.jquery.js"></script>
</body>

<template name="captcha">
    <div class="captcha-wrapper">
        <h1>Fill in the form and submit it</h1>
        <form name="frm-sample" class="frm-sample" action="try" method="post">
            <input type="text" class="form-control" placeholder="Name">
            <div id="status-message">{{>statusMessage}}</div>
            <div id="sample-captcha">{{>sampleCaptcha}}</div>
            <a id="check-is-filled" class='info-btn' href="#">Check if visualCaptcha is filled</a>
            <button type="submit" name="submit-bt" class="submit">Submit form</button>
        </form>
    </div>
</template>

<template name="statusMessage">
    {{#if msg}}
        <div class="status {{msg.valid}}"> <div class="{{msg.css}}"></div> <p>{{msg.text}}</p> </div>
    {{/if}}
</template>

<template name="sampleCaptcha">
<div id="sample-captcha" class="visualCaptcha">
    <div class="visualCaptcha-accessibility-wrapper visualCaptcha-hide">
        <div class="accessibility-description">Type below the <strong>answer</strong> to what you hear. Numbers or words:</div>
            <audio preload="preload"><source src="http://demo.visualcaptcha.net/audio" type="audio/ogg"><source src="http://demo.visualcaptcha.net/audio" type="audio/mpeg"></audio>
        </div>
        <p class="visualCaptcha-explanation">Click or touch the <strong>{{selectedWord}}</strong></p>
        <div class="visualCaptcha-possibilities">
            {{#each images}}
                <div class="img">
                    <img src="http://localhost:8282/image/{{this.idx}}" id="visualCaptcha-img-{{this.idx}}" data-index="0" alt="" title="">
                </div>
            {{/each}}
        </div>
        <div class="visualCaptcha-button-group">
            <div class="visualCaptcha-refresh-button">
                <img src="/img/refresh.png" title="Refresh/reload: get new images and accessibility option!" alt="Refresh/reload icon">
            </div>
        <div class="visualCaptcha-accessibility-button">
            <img src="/img/accessibility.png" title="Accessibility option: listen to a question and answer it!" alt="Sound icon">
        </div>
    </div>
</div>
</template>
